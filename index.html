<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Bento Grid</title>
  </head>
  <body>
    <section class="main-container">
      <article class="item-1">
        <h1 class="item-1-main-text">
          Social Media<br />
          <span class="item-1-yellow-text">10x</span> <i>Faster</i><br />
          with AI
        </h1>
        <img
          class="five-star-review"
          src="./assets/images/illustration-five-stars.webp"
          alt="5 stars in a line"
        />
        <h5 class="item-1-subtext">Over 4,000 5-star reviews</h5>
      </article>
      <article class="item-2">
        <img class="item-2-image" src="./assets/images/illustration-multiple-platforms.webp" alt="social media icons with follower numbers"/>
        <h3 class="item-2-text">Manage multiple accounts and platforms.</h3>
      </article>
      <article class="item-3">
        <h3 class="item-3-text">Maintain a consistent posting schedule.</h3>
        <img class="item-3-image" src="./assets/images/illustration-consistent-schedule.webp" alt="image of a calendar schedule"/>
      </article>
    </section>
  </body>
</html>
